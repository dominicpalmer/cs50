{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="\sell" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="symbol" placeholder="Ticker" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Number of shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
